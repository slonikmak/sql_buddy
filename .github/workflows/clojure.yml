name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Prepare java
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'zulu'
    - name: Set up Clojure
      uses: DeLaGuardo/setup-clojure@12.5
      with:
        lein: 2.9.1
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
