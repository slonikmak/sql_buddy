name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Clojure
      uses: DeLaGuardo/setup-clojure@v2
      with:
        distribution: "leiningen"
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
